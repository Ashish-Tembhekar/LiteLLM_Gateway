<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteLLM Chat - WebUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .user-section {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }

        .user-section label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-section input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .model-group {
            margin-bottom: 25px;
        }

        .model-group h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .model-option {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .model-option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .model-option.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .usage-link {
            margin-top: auto;
            padding: 12px;
            background: #667eea;
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }

        .usage-link:hover {
            background: #5568d3;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
            background: white;
        }

        .chat-header h1 {
            font-size: 24px;
            color: #333;
        }

        .selected-model {
            font-size: 14px;
            color: #667eea;
            margin-top: 5px;
        }

        .api-status {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .api-status.connected {
            color: #28a745;
        }

        .api-status.disconnected {
            color: #dc3545;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .message-meta {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 15px 35px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        #sendButton:hover {
            background: #5568d3;
        }

        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            max-width: 70px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #c33;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>LiteLLM Chat</h2>
            
            <div class="user-section">
                <label>User ID</label>
                <input type="text" id="userId" placeholder="Enter your user ID" value="demo-user">
            </div>

            <h2>Select Model</h2>
            <div id="modelsList"></div>
            
            <a href="/usage" class="usage-link" target="_blank">üìä View Usage Stats</a>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <h1>Chat Interface</h1>
                <div class="selected-model" id="selectedModel">Select a model to start chatting</div>
                <div class="api-status" id="apiStatus">Checking API connection...</div>
            </div>

            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-content">
                        üëã Welcome to LiteLLM Chat! Select a model from the sidebar and start chatting.
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                    <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedModel = null;
        const API_BASE = window.location.origin;

        // Check API connection on load
        async function checkApiConnection() {
            try {
                const response = await fetch(`${API_BASE}/api/proxy/models`);
                if (response.ok) {
                    document.getElementById('apiStatus').textContent = '‚úÖ Connected to LiteLLM API Service';
                    document.getElementById('apiStatus').className = 'api-status connected';
                    loadModels();
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                document.getElementById('apiStatus').textContent = '‚ùå Cannot connect to API Service';
                document.getElementById('apiStatus').className = 'api-status disconnected';
            }
        }

        // Load available models
        async function loadModels() {
            try {
                const response = await fetch(`${API_BASE}/api/proxy/models`);
                const models = await response.json();
                
                const modelsList = document.getElementById('modelsList');
                modelsList.innerHTML = '';
                
                for (const [provider, providerModels] of Object.entries(models)) {
                    const groupDiv = document.createElement('div');
                    groupDiv.className = 'model-group';
                    groupDiv.innerHTML = `<h3>${provider}</h3>`;
                    
                    providerModels.forEach(model => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'model-option';
                        optionDiv.textContent = model.name;
                        optionDiv.dataset.model = model.id;
                        optionDiv.dataset.provider = provider;
                        optionDiv.onclick = () => selectModel(model.id, provider, model.name, optionDiv);
                        groupDiv.appendChild(optionDiv);
                    });
                    
                    modelsList.appendChild(groupDiv);
                }
            } catch (error) {
                console.error('Failed to load models:', error);
            }
        }

        function selectModel(modelId, provider, modelName, element) {
            document.querySelectorAll('.model-option').forEach(opt => opt.classList.remove('active'));
            element.classList.add('active');
            selectedModel = modelId;
            document.getElementById('selectedModel').textContent = `${provider} - ${modelName}`;
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
        }

        // Send message on Enter key
        document.addEventListener('DOMContentLoaded', () => {
            checkApiConnection();
            
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            const userId = document.getElementById('userId').value.trim() || 'anonymous';
            
            if (!message || !selectedModel) return;
            
            // Add user message to UI
            addMessage('user', message);
            
            input.value = '';
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;
            
            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message assistant';
            typingIndicator.innerHTML = '<div class="typing-indicator active"><span></span><span></span><span></span></div>';
            document.getElementById('messages').appendChild(typingIndicator);
            scrollToBottom();
            
            try {
                const response = await fetch(`${API_BASE}/api/proxy/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        query: message,
                        model: selectedModel
                    })
                });
                
                const data = await response.json();
                
                // Remove typing indicator
                typingIndicator.remove();
                
                if (data.error) {
                    addErrorMessage(data.error);
                } else {
                    const meta = data.metadata;
                    addMessage('assistant', data.response, {
                        responseTime: meta.response_time,
                        tokens: meta.tokens,
                        cost: meta.cost_usd,
                        requestId: data.request_id
                    });
                }
            } catch (error) {
                typingIndicator.remove();
                addErrorMessage('Failed to get response: ' + error.message);
            }
            
            input.disabled = false;
            document.getElementById('sendButton').disabled = false;
            input.focus();
        }

        function addMessage(role, content, meta = null) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            let metaHtml = '';
            if (meta) {
                metaHtml = `<div class="message-meta">
                    <span>‚è±Ô∏è ${meta.responseTime}s</span>
                    <span>üìä ${meta.tokens.total} tokens (${meta.tokens.prompt}‚Üë + ${meta.tokens.completion}‚Üì)</span>
                    <span>üí∞ $${meta.cost.toFixed(6)}</span>
                    <span>üÜî ${meta.requestId.substring(0, 8)}...</span>
                </div>`;
            }
            
            messageDiv.innerHTML = `
                <div class="message-content">${escapeHtml(content)}</div>
                ${metaHtml}
            `;
            
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function addErrorMessage(error) {
            const messagesDiv = document.getElementById('messages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = '‚ùå Error: ' + error;
            messagesDiv.appendChild(errorDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
